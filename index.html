<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett Carder - Computer Science</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-container">
        <div class="portfolio">
            <img class="portfolio-image" src="images/person-1.webp" alt="Garrett Carder">
            <p class="name-text">Garrett Carder</p>
            <p class="description-text">Web developer, electronics hobbyist, 3d printer enthusiast, and live streamer</p>
            <div class="logo-container">
                <img class="logo" href="#" src="images/logo-linkedin.webp" alt="LinkedIn">
                <img class="logo" href="#" src="images/logo-github.webp" alt="GitHub">
                <img class="logo" href="#" src="images/logo-twitch.webp" alt="Twitch Live Stream">
            </div>
        </div>

        <div class="projects">
            <div class="project">
                <i class="fa fa-list project-icon"></i>
                <p class="projects-heading">Projects</p>
            </div>
            <div class="project">
                <img class="project-image" src="images/logo-see3d.webp" alt="See3d 3d logo">
                <p class="title">See3D</p>
                <p class="description">3D Printing for the blind</p>
            </div>
            <div class="project">
                <i class="fa fa-paperclip project-icon"></i>
                <p class="projects-heading">Resume</p>
            </div>
            <div class="project">
                <img class="project-image" src="images/logo-github.webp" alt="Github logo">
                <p class="slack-heading">Slack Bot Repository</p>
            </div>
        </div>
    </div>
</body>
</html>
